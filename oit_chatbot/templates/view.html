<!DOCTYPE html>
<html>
<head>
<title>View Questions</title>
<style>
table {
    font-family: arial, sans-serif;
    border-collapse: collapse;
    width: 100%;
}

td, th {
    border: 1px solid #dddddd;
    text-align: left;
    padding: 8px;
}

tr:nth-child(even) {
    background-color: #dddddd;
}
</style>
</head>
<body>

<h1>View Current Questions</h1>
<table>
	<tr>
		<th>ID</th>
		<th>Topic</th>
		<th>Qualifier</th>
		<th>Answer</th>
		<th>Priority Level</th>
	</tr>
	{% for q in quest %}
		<tr>
			<td>{{ q.ID }} </td>
    		<td>{{ q.TOPIC }} </td>
    		<td>{{ q.QUAL }} </td>
			<td>{{ q.ANS }} </td>
    		<td>{{ q.PL }} </td>
    	</tr>
    {% endfor %}
</table>




</body>
</html>
