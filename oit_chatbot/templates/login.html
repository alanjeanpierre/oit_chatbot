<!DOCTYPE html>
<html>
<head>
  <title>Sassbot 3000</title>
  <link type="text/css" rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
          <div class="column one">
        <h1>SassBot 3000</h1>
            <form action="{{url_for('login') }}" method="POST">
                                      <legend>
	        <strong>
                Admin Login
		</strong>
                                  <p style="font-size: 80%;"><em></em></p>
                              </legend>
                {% if error %}<p class=error><strong>Error:</strong> {{ error }}{% endif %}                                    
                          <div class="form-element-wrapper">
                <label for="username">Admin User ID</label>
                <input class="form-element form-field" id="username" name="username" type="text"
                	value="">
              </div>

              <div class="form-element-wrapper">
                <label for="password">Password</label>
                <input class="form-element form-field" id="password" name="password" type="password" value="">
              </div>

	                  
	      
                          <div class="form-element-wrapper">
                <button class="form-element form-button" type="submit" name="_eventId_proceed"
                    onClick="this.childNodes[0].nodeValue='Logging in, please wait...'"
                    >Login</button>
              </div>
            
                        </form>

            
          </div>
          <div class="column two">
            <ul class="list list-help">
                              <li class="list-help-item"><a href="http://passphrase.utsa.edu/" target="_blank"><span class="item-marker">&rsaquo;</span> Forgot your password?</a></li>
                            <li class="list-help-item"><a href="http://oitconnect.utsa.edu/" target="_blank"><span class="item-marker">&rsaquo;</span> Need Help?</a></li>
            </ul>
          </div>
	  <div class="column three">
	     <hr/>
	     <p>
	     </p>
          </div>

<!-- begin footer -->
        </div>
      </div>

      <footer>
        <div class="container container-footer">
          <p class="footer-text">&copy;Team Douggglas <p> </p>	  	  </p>
          <img src="http://graphics8.nytimes.com/packages/images/multimedia/bundles/projects/2012/AvalancheDeploy/lure-intro.jpg" alt="Winter" width="600" height="300">
        </div>
      </footer>
    </div>
    
 </body>
</html>
