<!DOCTYPE html>
<html>
<head>
  <title>Add A FAQ</title>
</head>
<body>

<h1>Add a New Question</h1>
<h2>Please enter the attributes for the FAQ. Fields may be left blank.</h2>

<form method="POST">
  Topic:<br>
  <input type="text" name="topic">
  <br>
  Qualifier:<br>
  <input type="text" name="qual">
  <br>
  Answer:<br>
  <input type="text" name="ans">
  <br>
  Priority Level:<br>
  <input type="text" name="pl">
  <br><br>
  <input type="submit" value="Submit">
</form> 

</body>
</html>
