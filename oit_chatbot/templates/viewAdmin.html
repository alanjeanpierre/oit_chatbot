<!DOCTYPE html>
<html>
<head>
	<title>All Administrators</title>
	<style>
table {
    font-family: arial, sans-serif;
    border-collapse: collapse;
    width: 100%;
}

td, th {
    border: 1px solid #dddddd;
    text-align: center;
    padding: 8px;
}

tr:nth-child(even) {
    background-color: #dddddd;
}
</style>
</head>
<body>
	<h1>View All Administrators</h1>
	<table>
	<tr>
		<th>Username</th>
		<th>Level</th>
	</tr>
	{% for u in users %}
		<tr>
			<td>{{ u.UN }} </td>
			<td>{{ u.LVL }}</td>
    	</tr>
    {% endfor %}
</table>

</body>
</html>
