<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>Chat - Customer Module</title>
<link type="text/css" rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

</head>
 
<div id="wrapper">
    <div id="menu">
        {% if session.get('username') %} 
            <p class="welcome">Welcome, {{ session.get('username') }}<b></b></p>
        {% else %}
            <p class="welcome">Welcome!<b></b></p>
        {% endif %}
        <p class="login"><a id="enter" href="{{ url_for('login') }}">Login</a></p>
        <p class="logout"><a id="exit" href="#">Exit Chat</a></p>
        <div style="clear:both"></div>
    </div>
     
    <div id="chatbox"></div>
     
    <form name="message" action="">
        <input type="text" id="boxmsg" size="63" />
        <input name="submitmsg" type="submit"  id="submitmsg" value="Send" />
    </form>
</div>
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.3/jquery.min.js"></script>
<script type="text/javascript" src="{{ url_for('static', filename='chat.js')}}"></script>
</body>
</html>
